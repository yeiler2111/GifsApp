<div class="d-flex justify-content-center">
  <img
    [src]="url"
    [alt]="titleAlternative"
    class="card-img-top animate__animated animate__fadeIn"
    (load)="onLoad()"
    [ngStyle]="{ display: hasLoader ? '' : 'none' }"
  />

  <img
    *ngIf="!hasLoader"
    src="assets/louder.svg"
    height="35"
    width="35"
    class="mt-3"
  />
</div>
